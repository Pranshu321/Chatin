<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, inital-scale=1, user-scalable=no"
    />
    <link
      rel="https://user-images.githubusercontent.com/86917304/226326061-cd601c44-8c19-4f0c-bd57-53274374cd6c.png"
      href="favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Welisten | Chat</title>
  </head>
  <body class="centered-form">
    <div class="centered-form__form">
      <form action="/chat.html">
        <div class="form-field"><h3>Join Your Personal Chat room</h3></div>
        <div class="form-field">
          <label>Display Name</label>
          <input type="text" name="name" autofocus />
        </div>
        <div class="form-field">
          <label>Room Name</label>
          <input type="text" name="room" autofocus />
        </div>
        <div class="form-field">
          <button>Join</button>
        </div>
      </form>
    </div>
  </body>
</html>
