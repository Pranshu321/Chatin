<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, inital-scale=1, user-scalable=no"
    />
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1380/1380370.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Chatin | Chat</title>
  </head>
  <body class="centered-form">
    <div class="centered-form__form">
      <form action="/chat.html">
        <div class="form-field"><h3>Join Your Personal Chat room</h3></div>
        <div class="form-field">
          <label>Display Name</label>
          <input type="text" name="name" autofocus />
        </div>
        <div class="form-field">
          <label>Room Name</label>
          <input type="text" name="room" autofocus />
        </div>
        <div class="form-field">
          <button>Join</button>
        </div>
      </form>
    </div>
  </body>
</html>
